<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChartJS Basic charts</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="./css/style.css" rel="stylesheet">
    </link>
</head>

<body>
    <main>
        <section class="canvas-wrap container">
            <div class="row">
                <div class="col-sm">
                    <canvas id="bar-chart" width="500" height="450"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="line-chart" width="500" height="450"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="pie-chart" width="500" height="450"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="radar-chart" width="500" height="450"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="polar-chart" width="500" height="450"></canvas>
                </div>
                <div class="col-sm">
                    <canvas id="doughnut-chart" width="500" height="450"></canvas>
                </div>
            </div>
        </section>
    </main>


    <script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="./js/basic_charts.js"></script>
</body>

</html>
